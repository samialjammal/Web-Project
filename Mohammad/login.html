<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/loginStyle.css" rel="stylesheet" />
    <title>Sign in</title>
    <link rel="icon" href="cars/signInIcon.png" type="image/ico" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />


</head>

<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="cars/img_avatar3.png" alt="IMG" />
                </div>
                <form class="login-form" name="login" method="post" action="index.html">
                    <div class='form-group wrapper'>
                        <h1 class="login-form-title">Member Sign in</h1>
                        <div class="wrap-input100 ">
                            <input class="input100" type="text" onfocus="remAlertMail()" onblur="validateMail()"
                                name="email" required="true" title="email should match the format abc@x.com"
                                placeholder="Email" />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope"></i>
                                <span id="mail" style="border-radius: 5px; padding-left: 5px; color:red;">*</span>
                            </span>

                        </div>
                        <div class="wrap-input100">
                            <input class="input100" onfocus="remAlertPass()" onblur="validatePass()" required="true"
                                type="password" name="conf_pass" placeholder="Confirm Password" />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock"></i>
                                <span id="con_pas" style="border-radius: 5px;padding-left: 5px; color:red;">*</span>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Sign In
                            </button>
                        </div>

                        <div class="text">
                            <span class="txt1">
                                Forgot
                            </span>
                            <a class="txt2" href="#">
                                Username / Password?
                            </a>
                        </div>

                        <div class="text">
                            <div class="temp">
                                <span class="txt1">
                                    Don't have an account..
                                </span>
                                <a class="txt2" href="register.html">
                                    Create your Account
                                </a>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="js/loginjs.js" type="text/javascript"></script>
</body>

</html>

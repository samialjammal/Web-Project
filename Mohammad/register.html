<!DOCTYPE html>


<html>

<head>
    <title>Register</title>
    <link rel="icon" href="cars/signUpIcon.png" type="image/ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/registerStyle.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="cars/img_avatar3.png" alt="your image" />
                    <input type='file' title="upload an image" onchange="previewFile()" />
                </div>
                <form class="login-form" name="login" method="post" action="index.html">
                    <div class='form-group wrapper'>
                        <h1 class="login-form-title">Members Sign Up</h1>
                        <div class="wrap-input100 ">
                            <input class="input100 alpha-only" onfocus="remAlertName()" onblur="validateName()"
                                type="text" name="fname" placeholder="First Name" />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user"></i>
                                <span id="fnam" style="border-radius: 5px; padding-left: 5px; color:red;">*</span>
                            </span>
                        </div>
                        <div class="wrap-input100 ">
                            <input class="input100 alpha-only" type="text" name="lname" placeholder="Last Name" />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user"></i>

                            </span>

                        </div>
                        <div class="wrap-input100 ">
                            <input class="input100" type="text" onfocus="remAlertMail()" onblur="validateMail()"
                                name="email" required title="email should match the format abc@x.com"
                                placeholder="Email" />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope"></i>
                                <span id="mail" style="border-radius: 5px; padding-left: 5px; color:red;">*</span>
                            </span>

                        </div>

                        <div class="wrap-input100">
                            <input class="input100" type="password" onblur="validatePass()" onfocus="remAlertPass_()"
                                name="pass" required title="Six or more characters" placeholder="Password" />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock"></i>
                                <span id="pas" style="border-radius: 5px;padding-left: 5px; color:red;">*</span>
                            </span>

                        </div>
                        <div class="wrap-input100">
                            <input class="input100" onfocus="remAlertPass()" onblur="validatePass()" required
                                type="password" name="conf_pass" placeholder="Confirm Password" />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock"></i>
                                <span id="con_pas" style="border-radius: 5px;padding-left: 5px; color:red;">*</span>
                            </span>
                        </div>
                        <div class="wrap-input100">
                            <label> Sign Up As A Dealer</label>
                            <input type="checkbox" id="myCheck" onclick="myFunction()">
                        </div>

                        <div class="wrap-input100" id="text" style="display:none">
                            <input class="input100" type="text" name="company_name" placeholder="Company Name" />
                            <span class="focus-input100 dealer"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-briefcase"></i>
                            </span>

                        </div>
                        <div class="wrap-input100 digit-only " id="phone" style="display:none">
                            <input class="input100" type="tel" onblur="validatePhone()" onfocus="remAlertPhone()"
                                required name="company_num" placeholder="Company Number" />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-phone"></i>
                                <span id="ph" style="border-radius: 5px;padding-left: 5px; color:red;">*</span>
                            </span>
                        </div>



                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Sign Up
                            </button>
                        </div>


                        <div class="text">
                            <div class="temp">
                                <span class="txt1">
                                    Already have an account
                                </span>
                                <a class="txt2" href="login.html">
                                    Sign In
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/registerjs.js" type="text/javascript"></script>



</body>

</html>
